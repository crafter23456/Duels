      material: PLAYER_HEAD
      data: '<player>'
      amount: 1
      displayName: '&cMy Stats'
      lores:
        - ''
        - '&fName: &a<player>'
        - '&fRank: &a<rank>'
        - '&fProgress: &a<progress>'
        - '&fKills: &a<kills>'
        - '&fWins: &a<wins>'
        - '&fDeaths: &a<deaths>'
        - '&fBest Streaks: &a<beststreaks>'
        - '&fScore: &a<score>'
        - '&fCoins: &a<coins>'
        - '&fXp: &a<xp>'
